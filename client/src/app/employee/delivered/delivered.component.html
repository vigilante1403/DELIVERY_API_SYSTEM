<div class=" h-100"  >
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card">
              <div class="card-body p-0">
                <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; min-height:400px ">
                  <table class="table table-striped mb-0">
                    <thead style="background-color: #002d72;">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Route</th>
                        <th scope="col">Delivery Agent</th>
                        <th scope="col">Status</th>
                        <th scope="col">Expect arrive at</th>
                        <th scope="col">Receive Image</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>

                    <tr *ngFor="let delivery of this.items">
                        <td>{{delivery.id}}</td>
                        <td>{{delivery.route}}</td>
                        <td>{{delivery.deliveryAgentName}}</td>
                        <td>{{delivery.deliveryStatusName}}</td>
                        <td>{{delivery.deliveryDate}}</td>
                        <td *ngIf="delivery.receiveImage!=null"><img [src]="this.delivery.receiveImage" height="50px" alt=""></td>
                        <td *ngIf="delivery.receiveImage==null">No Image to show</td>
                        <td *ngIf="this.delivery.receiveImage==null"><button class="btn btn-primary text-white"  (click)="openModal(template,delivery.orderId)">Add Image</button></td>
                        <td *ngIf="this.delivery.receiveImage!=null"><button class="btn btn-secondary text-white"  (click)="openModal(template,delivery.orderId)">Change </button></td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #template>
    <div class="modal-header">
       
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container" >
          <div class="d-flex justify-content-center row">
              <div class="col-md-12">
                  <div class="p-3 bg-white rounded" *ngIf="this.orderId!=0">
                     
                      <app-edit-afterwards-image [orderId]="this.orderId"></app-edit-afterwards-image>
                  </div>
              </div>
          </div>
      </div>
      </div>
  </ng-template>
