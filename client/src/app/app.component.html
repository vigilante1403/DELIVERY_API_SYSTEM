
    

    <div *ngIf="isHomeRoute()">
        <!-- Home Component with Top Nav Bar -->
        <app-nav-bar></app-nav-bar>
        <router-outlet></router-outlet>
      </div>
      <div class="bg-image" *ngIf="isAdminRoute()">
        <!-- Home Component with Top Nav Bar -->
        <div class="page-wrapper bg-image" [ngClass]="{'toggled' : getSideBarState()}">
          <app-admin-sidebar></app-admin-sidebar>
          <main class="page-content bg-image">
              <div class="container-fluid">
                  
                      <router-outlet></router-outlet>
                  
                 
              </div>
              <div class="overlay" (click)="toggleSidebar()" [ngClass]="{'show' : !getSideBarState()}"></div>
          </main>
        
         
        </div>
      </div>
      <div  *ngIf="!isHomeRoute()&&!isAdminRoute()&&!isEmployeeRoute()" #otherRoute>
        <!-- Other Component with Sidebar -->
        <div class="page-wrapper bg-image" [ngClass]="{'toggled' : getSideBarState()}">
            <app-sidebar></app-sidebar>
            <main class="page-content bg-image">
                <div class="container-fluid">
                    
                        <router-outlet></router-outlet>
                    
                   
                </div>
                <div class="overlay" (click)="toggleSidebar()" [ngClass]="{'show' : !getSideBarState()}"></div>
            </main>
          
           
          </div>
      </div>
      <div class="bg-image" *ngIf="isEmployeeRoute()">
        <!-- Other Component with Sidebar -->
        <div class="page-wrapper bg-image" [ngClass]="{'toggled' : getSideBarState()}">
            <app-employee-sidebar></app-employee-sidebar>
            <main class="page-content bg-image">
                <div class="container-fluid">
                    
                        <router-outlet></router-outlet>
                    
                   
                </div>
                <div class="overlay" (click)="toggleSidebar()" [ngClass]="{'show' : !getSideBarState()}"></div>
            </main>
          
           
          </div>
      </div>
