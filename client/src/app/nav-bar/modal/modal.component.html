<div class="account d-flex align-items-center mt-5 mt-lg-0 justify-content-center justify-content-lg-end">

  

<div *ngIf="!this.login">
  <button type="button" class="btn btn-primary first-button signup px-4 py-2" (click)="openModal(template_2)">LOGIN
  </button>
</div>
<div *ngIf="this.login">
  Hello {{ this.service.user.displayName }}
  <button type="button" class="btn btn-primary first-button signup  py-2" (click)="this.service.Logout()">LOGOUT
  </button>
</div>

<ng-template #template_2>
      
  <div class="modal-content">
      <div class="modal-header">
              <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
              <span aria-hidden="true" class="visually-hidden">&times;</span>
              </button>
      </div>
      <div class="modal-body">
                  <app-signup (dataToParent)="receiveFromChild($event)"></app-signup>  
      </div>
  </div>
</ng-template>
</div>
