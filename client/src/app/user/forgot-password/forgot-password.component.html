<div style="padding-top: 100px">
    <div
      class="d-flex justify-content-center align-items-center m-auto"
      style="padding-top: 25vh"
    >
      <div class="card" style="width: 30rem">
        <div class="card-body">
          <form  [formGroup]="emailForm" *ngIf="isFindByEmail" (ngSubmit)="onSubmit()">
            <h2 class="card-title">Find Your Account?</h2>
            <hr style="border: 1px solid red" />
            <label class="form-label" for="email"
              >Enter Email To Find Your Account
            </label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              style="margin-bottom: 10px"
            />
            <span style="color: red;" *ngIf="emailForm.get('email')?.hasError('required')">Username is required</span>
            <hr style="border: 1px solid red" />
  
            <div class="d-flex justify-content-between">
              <div class="d-flex align-items-center">
                <a style="cursor: pointer;" (click)="changeNumber()" >Find By Phone Number</a>
              </div>
              <div class="d-flex">
                <a href="#" class="btn btn-secondary" style="width: 5vw">Cancel</a>
                <button 
                  type="submit"
                  class="btn btn-primary"
                  style="width: 5vw; margin-left: 5px"
                  >Continue</button>
              </div>
            </div>
          </form>
          <form *ngIf="isFindByPhone" >
              <h2 class="card-title">Find Your Account?</h2>
              <hr style="border: 1px solid red" />
              <label class="form-label" for="phone"
                >Enter Phone To Find Your Account
              </label>
              <input
                type="text"
                class="form-control"
                id="phone"
                name=""
                style="margin-bottom: 10px"
              />
              <hr style="border: 1px solid red" />
    
              <div class="d-flex justify-content-between">
                <div class="d-flex align-items-center">
                  <a style="cursor: pointer;" (click)="changeNumber()">Find By Phone Email</a>
                </div>
                <div class="d-flex">
                  <a href="#" class="btn btn-secondary" style="width: 5vw">Cancel</a>
                  <button 
                    type="submit"
                    class="btn btn-primary"
                    style="width: 5vw; margin-left: 5px"
                    >Find</button>
                </div>
              </div>
             
            </form>
            <form *ngIf="isVerify" (ngSubmit)="onSubmit2()">
                <h2 class="card-title">Find Your Account?</h2>
                <hr style="border: 1px solid red" />
                <label class="form-label" for="email"
                  >We can send login codes to:
                </label>
                <div class="d-flex justify-content-between">
                <input class="form-control" style="width: 60%;" type="text" value="{{emailSend}}" readonly/></div>
                <hr style="border: 1px solid red" />
            
                <div class="d-flex justify-content-between">
                  <div class="d-flex align-items-center">
                    <a style="cursor: pointer;"  >Find By Phone Number</a>
                  </div>
                  <div class="d-flex">
                    <a href="#" class="btn btn-secondary" style="width: 5vw">Cancel</a>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      style="width: 5vw; margin-left: 5px"
                      >Send</button>
                  </div>
                </div>
              </form>
            <!-- <app-verify-send-to *ngIf="isVerify" [email]="emailFind"></app-verify-send-to> -->
        </div>
      </div>
    </div>
  </div>
