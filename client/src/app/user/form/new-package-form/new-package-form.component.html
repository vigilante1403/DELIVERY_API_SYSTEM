
        <!-- file-upload.component.html -->
<form (ngSubmit)="onSubmit()" class="form-control" style="text-align: left;" *ngFor="let formData of fileForms" [formGroup]="formData">
  <div style="visibility:hidden">ID:{{ formData.get('i')?.value }}</div>
    <div class="mb-3">
      <label for="file">File:</label>
      <input class="form-control" type="file" accept="image/*"  (change)="onFileSelected($event,formData.get('i')?.value)" id="file" formControlName="file">
      <span style="color:red" *ngIf="formData.get('file')?.errors?.['required']">File is required</span>
      <!-- <div *ngIf="formData.get('file')?.hasError('required') && formData.get('file')?.touched">
        File is required.
      </div> -->
    </div>
    <div class="mb-3">
      <label class="form-label" for="parcelName">Parcel Name:</label>
      <input type="text" class="form-control" id="parcelName" formControlName="parcelName">
      <span style="color:red" *ngIf="formData.get('parcelName')?.errors?.['required']">Parcel Name is required</span>
    </div>
    <div class="mb-3">
      <label for="weight">Weight:</label>
      <input class="form-control" type="number" min="0.1" id="weight" formControlName="weight">
      <span style="color:red" *ngIf="formData.get('weight')?.errors?.['required']">Weight is required</span>
    </div>
    <div class="mb-3">
      <label>Quantity:</label>
      <input class="form-control" type="number" min="1" id="weight" placeholder="1..." formControlName="quantity">
      <span style="color:red" *ngIf="formData.get('quantity')?.errors?.['required']">Quantity is required</span>
    </div>
    <div class="mb-3">
      <label>Amount assume per unit:</label>
      <input class="form-control"  type="number" min="1" id="amount" placeholder="1..." formControlName="amount">
      <span style="color:red" *ngIf="formData.get('amount')?.errors?.['required']">Amount is required</span>
    </div>
    <div  style="text-align: center;" class="">
      <button style="color: #fff; background-color: rgb(255, 123, 0); border-color: rgb(255, 123, 0);" type="button" class="btn btn-primary" (click)="removeFormDataEntry(formData.get('i')?.value)">Remove Entry</button>
    </div>

  </form>
  <div class="d-flex justify-content-center mt-2">
    <div class="mb-3 p-1">
      <button style="color: #fff; background-color: rgb(0, 255, 81); border-color: rgb(0, 255, 81);" type="button" (click)="addFormDataEntry()">Add Entry</button>
    </div>
    <div class="mb-3 p-1">
      <button style="color: #fff; background-color: rgb(0, 136, 255); border-color: rgb(0, 136, 255);" type="submit" (click)="onSubmit()">Upload Files</button>
    </div>
  </div>
