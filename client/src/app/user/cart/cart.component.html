
    <div class="container d-flex flex-column  mt-4 justify-content-lg-center" style="padding-top: 60px;">
        <div class="row justify-content-center"><div class="col-lg-6"><h4>ORDER LIST</h4></div></div>
        <div class="row ">
          <div class="">
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>Order Id</th>
            <th>Created At</th>
            <th>Status</th>
            <th>Purchase by</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of this.service.ordersToShow">
            <td>
              <div class="d-flex align-items-center">
                <img
                    src="https://img.freepik.com/premium-vector/orange-paper-shopping-bag-mockup-blank-craft-purchase-package-template-isolated-white-background_533410-144.jpg"
                    alt=""
                    style="width: 45px; height: 45px"
                    class="rounded-circle"
                    />
                <div class="ms-3">
                  <p class="fw-bold mb-1">#{{ order.id }}</p>
                  <p class="text-muted mb-0">Aptech</p>
                </div>
              </div>
            </td>
            <td>
              <p class="fw-normal mb-1">{{ order.orderDate }}</p>
              <p class="text-muted mb-0">Electric Shop</p>
            </td>
            <td>
              <span class="badge bg-success rounded-pill d-inline" style="color:lightcyan">Process</span>
            </td>
            <td>{{ order.customerId }}</td>
            <td>
              <button type="button" class="btn btn-link btn-sm btn-rounded" routerLink="{{ order.id }}/add-package">
                DETAILS
              </button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
</div>
</div>
