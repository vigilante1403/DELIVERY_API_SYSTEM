<button type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed"  aria-controls="collapseBasic">Track your order
</button>
<hr>
<div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
  <div class="well well-lg card card-block card-header"><div class="progress-track">
    <ul id="progressbar">
        <li class="step0  active" id="step1" [class.active]="this.currentStep>=1">Order placed</li>
        <li class="step0  text-center" [class.active]="this.currentStep>=2" id="step2">In Transit</li>
        <li class="step0  text-right" [class.active]="this.currentStep>=3" id="step3"><span id="three">Out for Delivery</span></li>
        <li class="step0 text-right"[class.active]="this.currentStep==4" id="step4">Delivered <button (click)="openModal(template)" class="btn btn-primary"  *ngIf="this.currentStep==4">image</button></li>
    </ul>
  </div></div>
</div>
<ng-template #template>
  <div class="modal-header">
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container" >
        <div class="d-flex justify-content-center row">
            <div class="col-md-12">
                <div class="p-3 bg-white rounded" >
                   <img [src]="this.imageUrl" *ngIf="this.imageUrl!=null" height="50px" alt="">
                   <span *ngIf="this.imageUrl==null">No Image updated</span>
                </div>
            </div>
        </div>
    </div>
    </div>
</ng-template>
