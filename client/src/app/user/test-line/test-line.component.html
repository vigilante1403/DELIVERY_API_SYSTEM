<button type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed"  aria-controls="collapseBasic">Track your order
</button>
<hr>
<div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
  <div class="well well-lg card card-block card-header"><div class="progress-track">
    <ul id="progressbar">
        <li class="step0  active" id="step1" [class.active]="this.currentStep>=1">Order placed</li>
        <li class="step0  text-center" [class.active]="this.currentStep>=2" id="step2">In Transit</li>
        <li class="step0  text-right" [class.active]="this.currentStep>=3" id="step3"><span id="three">Out for Delivery</span></li>
        <li class="step0 text-right"[class.active]="this.currentStep==4" id="step4">Delivered</li>
    </ul>
  </div></div>
</div>
