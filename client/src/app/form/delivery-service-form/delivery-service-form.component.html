
<form [formGroup]="deliveryServiceForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label" for="id">ID:</label>
      <input class="form-control" type="text" id="id" formControlName="id" readonly>
    </div>
  
    <div class="mb-3">
      <label class="form-label" for="type_name">Type Name:</label>
      <select class="form-select" id="type_name" formControlName="type_name">
        <option value="vpp">Vpp</option>
        <option value="fastPost">Fast Post</option>
        <option value="normalPost">Normal Post</option>  
        <option value="moneyOrder">Money Order</option>
        <option value="Courier">Courier</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label class="form-label" for="price">Price:</label>
      <input class="form-control" type="number" id="price" formControlName="price">
    </div>
  
    <div class="mb-3">
      <label class="form-label" for="prePaid">Pre-Paid:</label>
      <input class="form-control" type="checkbox" id="prePaid" formControlName="prePaid">
    </div>
  
    <div class="mb-3">
      <label class="form-label" for="collect">Collect:</label>
      <input class="form-control" type="checkbox" id="collect" formControlName="collect">
    </div>
  
    <div class="mb-3">
      <label class="form-label" for="dayAdd">Day Added:</label>
      <select class="form-select" id="dayAdd" formControlName="dayAdd">
        <option value="oneDay">1 Day</option>
        <option value="threeDays">3 Days</option>
      </select>
    </div>
    <button type="submit" [disabled]="deliveryServiceForm.invalid">Submit</button>
  </form>
