<form (ngSubmit)="onSubmit()">
    <div  class="mb-3">
      <label for="id" class="form-label">ID:</label>
      <input type="text"  class="form-control" id="id" placeholder="ID" formControlName="id" readonly>
    </div>
  
    <div  class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control"  id="name" placeholder="Customer Name" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="address"class="form-label">Adress:</label>
        <input type="text" class="form-control"  id="address" placeholder="Address" formControlName="address">
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
    </div>
    <div  class="mb-3">
        <label for="phone"class="form-label">Phone:</label>
        <input type="tel" class="form-control" id="phone" placeholder="xxxxxxxxxx" formControlName="phone">
    </div>
    <button type="submit" [disabled]="customerForm.invalid">Submit</button>
  </form>
